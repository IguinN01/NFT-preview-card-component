<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Rubik&family=Secular+One&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>

    <div class="card">

      <div class="img-nft">
        <img src="images/image-equilibrium.jpg" alt="nft" class="img-principal">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="view icon" class="click-view">
      </div>

      <div class="informacoes">

        <h1 class="nome-nft">Equilibrium #3429</h1>

        <p class="descricao">Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
          </div>

          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
          </div>
        </div>
        
        <div class="perfil">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar">
          <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
        
      </div>

    </div>
    
  </main>
</body>

</html>
